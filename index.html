<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 15px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="preview-card">
      <picture class="nft__image">
        <img src="/images/image-equilibrium.jpg" alt="">
        <div class="image__overlay hidden"><a href="" target="_blank"></a></div>
        <img class="hidden" src="./images/icon-view.svg" alt="">
      </picture>
      <div class="nft__info">
        <h1 class="nft__title"><a href="" target="_blank">Equilibrium #3429</a></h1>
  
        <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p> 

        <div class="flexbox-item">
          <div class="nft__price">
            <img src="./images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p> 
          </div> 
          <div class="nft__time-left">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p> 
          </div>
        </div>
        
      </div>
      <div class="creator-info">
        <img src="/images/image-avatar.png" alt="">
        <p>Creation of <span class="creator-name"><a href="" target="_blank">Jules Wyvern</a></span></p> 
      </div>
      
    </article>
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yoga Fikri</a>.
   </div>
  </main>
</body>
</html>
