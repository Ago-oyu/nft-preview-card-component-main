<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="preview-card">
      <picture class="nft__image">
        <img src="" alt="">
      </picture>
      <div class="nft__info">
        <h1 class="nft__title">Equilibrium #3429</h1>
  
        <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p> 

        <div class="flexbox-item">
          <div class="nft__price">0.041 ETH</div> 
          <div class="nft__time-left">3 days left</div>
        </div>
        
      </div>
      <div class="creator-info">
        <img src="" alt="">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p> 
      </div>
      
    </article>
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yoga Fikri</a>.
   </div>
  </main>
</body>
</html>
